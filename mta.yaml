## Generated mta.yaml based on template version 0.4.0
## appName = reciperater
## language=nodejs; multitenant=false
## approuter=
_schema-version: "3.1"
ID: reciperater
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: reciperater-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      # Resources extracted from CAP configuration
      - name: reciperater-db-container
      - name: reciperater-xsuaa
      - name: reciperater-logging

    provides:
      - name: reciperater-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  # -----------------------------------------------------------------------------------
  # Application Router
  # -----------------------------------------------------------------------------------
  - name: reciperater-approuter
    type: nodejs
    path: app
    requires:
      - name: reciperater-xsuaa
      - name: reciperater-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: reciperater-api
          url: "~{srv-url}"

  # -------------------- SIDECAR MODULE ------------------------
  - name: reciperater-db-deployer
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      no-route: true  
      task: deploy
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: reciperater-db-container
      - name: reciperater-xsuaa

resources:
  # ------------------------------------------------------------
  - name: reciperater-xsuaa
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: xs-security.json
  # ------------------------------------------------------------
  - name: reciperater-db-container
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name
  # ------------------------------------------------------------
  - name: reciperater-autoscaler
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-plan: standard
  # ------------------------------------------------------------

  # ------------------------------------------------------------
  - name: reciperater-logging
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
# ------------------------------------------------------------
